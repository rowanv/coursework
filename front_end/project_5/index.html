<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Neighbourhood Map Project</title>

		<style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 50%;
      }
    </style>
	</head>



<body>

	<!-- Checkboxes for selecting travel destinations that appear on the map -->
	<div id='searchBar'>
		<p>Search: <strong data-bind="text: location"></strong></p>
		<p><input type='checkbox' data-bind='checked: Locations' value='gym'> Gyms </p>
		<p> <input type='checkbox' data-bind='checked: Locations' value='park'>Parks </p>
		<p> <input type='checkbox' data-bind='checked: Locations' value='store'> Stores </p>
		<p> <input type='checkbox' data-bind='checked: Locations' value='museum'> Museums </p>
		<p> <input type='checkbox' data-bind='checked: Locations' value='zoo'> Zoos </p>

<!-- wikipedia articles for all selected map destinations -->



	</div>

	<div id='instructions'>
		<h1>Map</h1>
		<p> Filter your desired travel destinations using the checkboxes. The pins will refresh in realtime. </p>
	</div>
	<div id='map'></div>
			<p>Search: <input data-bind="value: location" /></p>
		<div class='wikipedia-container'>
			<h2 id='wikipedia-header'>Information on all locations</h2>
			<ul id='wikipedia-links' 'text: name'></ul>
		</div>

    <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=places&callback=initMap" async defer></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
	<script type='text/javascript' src='js/app.js'></script>

</body>
</html>
