<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Neighbourhood Map Project</title>

		<style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
	</head>



<body>

	<!-- This is a *view* - HTML markup that defines the appearance of your UI -->
	<div id='searchBar'>
		<p>Search: <strong data-bind="text: location"></strong></p>
		<p><input type='checkbox' data-bind='checked: gymBox'> Gyms </p>
		<p> <input type='checkbox' data-bind='checked: parkBox'>Parks </p>
		<p> <input type='checkbox' data-bind='checked: storeBox'> Stores </p>
		<p> <input type='checkbox' data-bind='checked: museumBox'> Museums </p>
		<p> <input type='checkbox' data-bind='checked: zooBox'> Zoos </p>

		<p>Search: <input data-bind="value: location" /></p>


	</div>


	<div id='map'></div>
	<div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=places&callback=initMap" async defer></script>


	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
	<script type='text/javascript' src='js/app.js'></script>

</body>
</html>
