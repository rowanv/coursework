<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700' rel='stylesheet' type='text/css'>
    <link href='styles.css' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="main">
        <div class="header">
            <div class="content header-content">
                <img class="udacity-logo main-col" src="http://cameronwp.github.io/cpcom/static/udacity_logo.svg" alt="Udacity Logo">
                <div class="big-title">Front-End Ninja</div>
            </div>
        </div>
        <div class="hero">
            <div class="content">
                <img class="my-picture" src="https://d3az8lowv1iwto.cloudfront.net/sites/default/files/styles/img-single-track/public/photo_qcon.jpg?itok=ljWT8r79" alt="This is a picture of me">
                <p class="iama">My name is...</p>
                <p class="my-name my-info">Rowan</p>
                <p class="iama">I want to be...</p>
                <p class="my-info">a front-end master</p>
            </div>
        </div>
        <div class="about-me main-col content">
            <p class="iama">I live in...</p>
            <p class="my-info">the US</p>
            <p class="iama">My favorite way to work is...</p>
            <p class="my-info">Using pomodoro time intervals</p>
            <p class="iama">In my free time, I like to...</p>
            <p class="my-info"> be active</p>
        </div>
    </div>
